steps:
  - id: "Build image"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY_NAME}/${_SERVICE_NAME}:${_PR_NUMBER}-${SHORT_SHA}",
        ".",
      ]
    env:
      - "DOCKER_BUILDKIT=1"

  - id: "Build Cypress"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "./cypress"]
    env:
      - "DOCKER_BUILDKIT=1"
    waitFor: ["-"]

  - id: "Run Cypress tests"
    name: "gcr.io/cloud-builders/docker"
    args: ["compose", "--profile=e2e", "up", "--exit-code-from=cypress"]
    waitFor: ["Build Cypress", "Build image"]

  - id: "Lint code"
    name: "gcr.io/cloud-builders/docker"
    args: ["compose", "--profile=lint", "up", "--exit-code-from=lint"]
    waitFor: ["Build image"]

  - id: "Push image"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY_NAME}/${_SERVICE_NAME}:${_PR_NUMBER}-${SHORT_SHA}",
      ]
    env:
      - "DOCKER_BUILDKIT=1"

  - id: "Deploy revision with tag"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      [
        "run",
        "deploy",
        "${_SERVICE_NAME}",
        "--platform",
        "managed",
        "--region",
        "${_REGION}",
        "--image",
        "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY_NAME}/${_SERVICE_NAME}:${_PR_NUMBER}-${SHORT_SHA}",
        "--tag",
        "pr-${_PR_NUMBER}",
        "--no-traffic",
      ]

substitutions:
  _REPOSITORY_NAME: simonandrews-ca
  _SERVICE_NAME: simonandrews-ca
  _REGION: europe-west1

options:
  dynamicSubstitutions: true
